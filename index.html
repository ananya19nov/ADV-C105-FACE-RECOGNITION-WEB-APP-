<html>
    <head>
        <title>Face recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
       <link rel="stylesheet" href="style.css">

       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
      
      </head>

      <body style="background-color: darkseagreen;">
          <center>
            <div>
                <div class="btn btn-default" id="title">Face Recognition &#128578;  &#10024;</div>
                <br>
                <h2 class="btn btn-default" id="description">Model is trained to recognize the following :- </h2>
                <br>
                <h3 class="btn btn-default" id="mom">&bullet; Mother &#128105;&#127995;</h3>
                <br>
                <h3 class="btn btn-default" id="dad">&bullet; Father &#128104;&#127995;</h3>
    
            </div>
            <br>
            <div>
                <h2 class="btn btn-default" id="cam">webcam view  &#128248;</h2>
            </div>
            <br><br>
            <div id="camera"></div>
            <br><br>
              <div id="result"></div>
            <br><br>
            <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
            <br><br>
                <button onclick="check()" class="btn btn-success">Identify Image</button>
            <br><br>
      
            <h1 style="font-size: 22px;" id="object" class="btn btn-default">Object : <span id="result_of_objects"></span> </h1>
            <br>
            <h1 style="font-size: 22px;" id="accuracy" class="btn btn-default">Accuracy : <span id="result_of_accuracy"></span> </h1>
      
          </center>


      </body>
</html>
